<!DOCTYPE html>
<html>
<head>
<title> REGISTERATION FORM </title>

<!-- <link rel="stylesheet" href="style.css"> --->

<style>
#form{
border:15 ;
text-align:center;
width:50%;
background-color:lightpink;




}





#show th, #show td{
padding: 13px;
}



#btn td input{
width: 20%;
padding: 10px;


}




</style>
</head>
<body>




<!--- form ---->
<form id="sForm">
<center>
<table border="4" id="form" cellpadding="5%" cellspacing="5">
<thead>

<tr>
<td colspan="2"> <center> <font size=8> <b> REGISTERATION FORM </b> </font> </center> </td>
</tr>

<tr>
<th>Student Name</th>
<td><input type="text" name="sname" id="sname" size="30" required></td>
</tr>
</thead>
<tbody>

<tr>
<th>Father Name</th>
<td><input type="text" name="fname" id="fname" size="30" required></td>
</tr>
<tr>
<th>Mother Name</th>
<td><input type="text" name="mname" id="mname" size="30" required></td>
</tr>
<tr>
<th>Email</th>
<td><input type="email" name="email" id="email" size="30" required></td>
</tr>

<tr>
<th> Phone Number </th>
<td> <input type="Phone" placeholder="10-digit numbers" name="phone1" id="phone1" size="30" required> </td>

</tr>
<tr>
<th> Gender </th>
<td>
<input type="radio" name="gender" id="gender_Male" value="Male" />male
<input type="radio" name="gender" id="gender_Female" value="Female" />female
<input type="radio" name="gender" id="gender_Other" value="Other" />other

</td>
</tr>

<tr>
<th> Date Of Birth</th>
<td> <input type="date" name="dob" id="dob" placeholder="DD - MM - YY" size="30" required> </td>


<tr>
<th>Address</th>
<td><textarea type="text" rows="5" cols="35" name="address" id="address" required> </textarea></td>
</tr>

<tr>
<th> Education </th>
<td> <select name="Qualification" id="Qualification" required>
<option value="0"> Select Qualification </option>
<option value="1"> High School </option>
<option value="2"> Intermediate </option>
<option value="3"> Graduation </option>
<option value="4"> Post Graduation </option>
<option value="5"> Diploma Courses </option>
<option value="6"> Others </option>
</select>
</td>
</tr>

<tr>
<th> Hobbies </th>
<td>
<input type="checkbox"> Dancing
<input type="checkbox"> Singing
<input type="checkbox"> Painting
<input type="checkbox"> Writing
<input type="checkbox"> Reading
<input type="checkbox"> Other
</td>
</tr>

<tr>
<th> Skills</th>
<td>
<textarea name="skill" id="skill" rows="8" cols="50" />
</textarea>
</td>
</tr>





<tr id="btn" >
<td colspan="2" >
<input type="reset" name="reset" value= "RESET " onclick="resetIt()"/>
<input type="button" name="submit" id="submit" value="SUBMIT" onclick="Call()"></td>
</tr>


</tbody>
</table>
<br>
<br>
<br>
<br>


<!--- details in table --->



<h1> Student Details </h1>
<table border="4" id="show">
<thead>
<tr>
<th>Student Name</th>
<th>Father Name</th>
<th>Mother Name</th>
<th>Email</th>
<th>Phone Number</th>
<th>Date Of Birth</th>
<th>Address</th>
<th>Gender</th>
</tr>
</thead>
</table>
</center>

</form>

<script>
function resetIt(){
document.getElementById("sForm").reset();
}




</script>

<script>
function validate(){
if(document.getElementById('gender_Male').checked) {


var gd = document.getElementById("gender_Male").value;

return gd;



}else if(document.getElementById('gender_Female').checked) {

var gd1 = document.getElementById("gender_Female").value;
return gd1;
}
else{
var gd2 = document.getElementById("gender_Other").value;
return gd2;
}
}



function Call(){

Rows();
validate();
}
</script>

<script>

var list1 = [];
var list2 = [];
var list3 = [];
var list4 = [];
var list5 = [];
var list6 = [];
var list7 = [];
var list8 = [];



var n = 1;
var x = 0;



function Rows(){



var AddRown = document.getElementById('show');
var NewRow = AddRown.insertRow(n);



list1[x] = document.getElementById("sname").value;
list2[x] = document.getElementById("fname").value;
list3[x] = document.getElementById("mname").value;
list4[x] = document.getElementById("email").value;
list5[x] = document.getElementById("phone1").value;
list6[x] = document.getElementById("dob").value;
list7[x] = document.getElementById("address").value;
list8[x] = validate();






var cel1 = NewRow.insertCell(0);
var cel2 = NewRow.insertCell(1);
var cel3 = NewRow.insertCell(2);
var cel4 = NewRow.insertCell(3);
var cel5 = NewRow.insertCell(4);
var cel6 = NewRow.insertCell(5);
var cel7 = NewRow.insertCell(6);
var cel8 = NewRow.insertCell(7);



cel1.innerHTML = list1[x];
cel2.innerHTML = list2[x];
cel3.innerHTML = list3[x];
cel4.innerHTML = list4[x];
cel5.innerHTML = list5[x];
cel6.innerHTML = list6[x];
cel7.innerHTML = list7[x];
cel8.innerHTML = list8[x];



n++;
x++;
}



</script>


</body>
</html>
